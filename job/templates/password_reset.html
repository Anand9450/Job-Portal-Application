{% load static %}

{% block body %}

{% include 'navigation.html' %}

<div class="login-container fade-in">
    <h2 class="login-title"><i class="fas fa-lock me-2"></i>Reset Password</h2>
    <p class="text-center text-muted mb-4">Enter your email address and we'll send you a link to reset your password.</p>
    
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label fw-bold">Email Address</label>
            <input type="email" name="email" class="form-control" placeholder="Enter your registered email" required>
        </div>

        <input type="submit" value="Send Reset Link" class="btn btn-primary login-btn">
    </form>
</div>

{% include 'footer.html' %}

{% endblock %}
