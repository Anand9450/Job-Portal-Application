{% load static %}

{% block body %}

{% include 'recruiter_navigation.html' %}


<script>
    function checkpass()
    {
    if(document.changepassword.newpassword.value!=document.changepassword.confirmpassword.value)
    {
    alert('Confirm Password does not match');
    document.changepassword.confirmpassword.focus();
    return false;
    }
    return true;
    }
</script>


<marquee style="font-family: 'Monotype Corsiva'; font-size: 25px; color : black; background-color : orange; font-weight : bold ; margin-top:1%">
    Change Password Admin
</marquee>
<hr>

<form class="container mt-5" method="post" name="changepassword"  onsubmit="return checkpass()">
    {% csrf_token %}

    <label><b>Current Password:</b></label>
    <input type="password" class="form-control" name="currentpassword" required="ture">


    <label><b>New Password:</b></label>
    <input type="password" class="form-control" name="newpassword" required="ture">


    <label><b>Confirm New Password:</b></label>
    <input type="password" class="form-control" name="confirmpassword" required="ture">




    <input type="submit" class="btn btn-primary" style="margin-top: 2%; color:white; background-color: blue; height : 40px; font-size: 20px">
</form>


{% if error == "no" %}
<script>
    alert("Password Changed Successfully");
    window.location = ('{% url "Logout" %}');
</script>
{% endif %}


{% if error == "yes" %}
<script>
    alert("Something went wrong!, Try Again...");
</script>
{% endif %}


{% if error == "not" %}
<script>
    alert("Current password is wrong!, Try Again...");
</script>
{% endif %}


{% endblock %}
