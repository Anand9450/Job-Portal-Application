{% load static %}

{% block body %}

{% include 'navigation.html' %}

<div class="login-container fade-in">
    <h2 class="login-title"><i class="fas fa-user-circle me-2"></i>User Login</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label fw-bold">Email ID</label>
            <input type="email" class="form-control" name="uname" placeholder="Enter Email ID" required>
        </div>

        <div class="mb-3">
            <label class="form-label fw-bold">Password</label>
            <input type="password" class="form-control" name="pwd" placeholder="Enter Password" required>
        </div>

        <input type="submit" value="Login" class="btn btn-primary login-btn">
        
        <div class="text-center mt-3">
            <a href="{% url 'password_reset' %}" class="text-decoration-none text-muted small">Forgot Password?</a>
        </div>

        <a href="{% url 'user_signup' %}" class="signup-link">Don't have an account? Create one</a>
    </form>
</div>

{% include 'footer.html' %}

{% if error == "no" %}
<script>
    alert("Login Successful");
    window.location = ('{% url "user_home" %}');
</script>
{% endif %}

{% if error == "yes" %}
<script>
    alert("Invalid login data, Please try Again...");
</script>
{% endif %}

{% endblock %}
