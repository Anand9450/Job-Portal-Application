<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <title>Job Portal</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- FontAwesome 6 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

<!-- Top Bar (Optional, for social links or contact info) -->
<div class="container-fluid bg-light py-2 d-none d-md-block">
    <div class="container">
        <div class="row align-items-center">
            <div class="col-md-6">
                <span class="me-3"><i class="fas fa-envelope me-2"></i>info@jobportal.com</span>
                <span><i class="fas fa-phone me-2"></i>+123 456 7890</span>
            </div>
            <div class="col-md-6 text-end">
                <a href="#" class="text-dark me-2"><i class="fab fa-twitter"></i></a>
                <a href="#" class="text-dark me-2"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="text-dark me-2"><i class="fab fa-instagram"></i></a>
                <a href="#" class="text-dark"><i class="fab fa-telegram"></i></a>
            </div>
        </div>
    </div>
</div>

<!-- Main Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
    <div class="container">
        <a class="navbar-brand" href="{% url 'index' %}">
            <i class="fas fa-briefcase me-2 text-warning"></i>Job Portal
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}"><i class="fas fa-home me-1"></i> Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'latest_jobs' %}"><i class="fas fa-list me-1"></i> Latest Jobs</a>
                </li>
                
                {% if request.user.is_authenticated %}
                    <!-- Logic for authenticated users will be handled in specific navigation files or here if unified -->
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'Logout' %}"><i class="fas fa-sign-out-alt me-1"></i> Logout</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'user_login' %}"><i class="fas fa-user me-1"></i> User Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'recruiter_login' %}"><i class="fas fa-user-tie me-1"></i> Recruiter Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'admin_login' %}"><i class="fas fa-lock me-1"></i> Admin</a>
                    </li>
                {% endif %}
            </ul>
        </div>
    </div>
</nav>

<!-- Bootstrap 5 JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
